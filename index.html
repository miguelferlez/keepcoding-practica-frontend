<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallafront</title>
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/common.css">
    <link rel="stylesheet" href="./assets/styles/components.css">
    <link rel="stylesheet" href="./assets/styles/header.css">
    <link rel="stylesheet" href="./assets/styles/products.css">
    <link rel="stylesheet" href="./assets/styles/card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-logo">
                <a href="/"><img src="./assets/images/wallafront-logo.svg" alt="Wallafront"></a>
            </div>
            <button class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <ul class="nav-menu">
                <li class="nav-item"><a class="btn" href="">Add new product</a></li>
                <li class="nav-item"><a class="btn-outline" href="">Log In</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="products">
            <h2>Buy and sell second-hand goods</h2>
            <ul class="product-list"></ul>
        </section>
    </main>
    <script type="module" src="index.js"></script>
</body>

</html>
