<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallafront - Sign Up</title>
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/common.css">
    <link rel="stylesheet" href="./assets/styles/components.css">
    <link rel="stylesheet" href="./assets/styles/loader.css">
    <link rel="stylesheet" href="./assets/styles/notifcation.css">
    <link rel="stylesheet" href="./assets/styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>

<body>
    <main class="main">
        <div class="form-container">
            <h2 class="hd-1">Sign Up</h2>
            <form method="post">
                <div class="form-element">
                    <label for="name">Username</label>
                    <input 
                        type="text" 
                        name="name" 
                        id="name" 
                        placeholder="John Doe"
                    />
                </div>
                <div class="form-element">
                    <label for="email">Email *</label>
                    <input 
                        type="email"
                        name="email"
                        id="email"
                        placeholder="johndoe@example.com"
                        required
                    />
                </div>
                <div class="form-element">
                    <label for="password">Password *</label>
                    <input 
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Enter your password"
                        minlength="6"
                        aria-describedby="password-help"
                        required
                    />
                    <span id="password-help">Password length must be at least 6 characters.</span>
                </div>
                <div class="form-element">
                    <label for="password-confirm">Confirm password *</label>
                    <input 
                        type="password"
                        name="passwordConfirm"
                        id="password-confirm"
                        placeholder="Reenter your password"
                        required
                    />
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn">Create account</button>
                    <a href="/" class="btn-outline">Cancel and go back</a>
                </div>
            </form>
        </div>
    </main>
    <script type="module" src="./signUp.js"></script>
</body>

</html>
